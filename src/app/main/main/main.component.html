<!-- Top Container -->

<div class="top-container" [ngStyle]="{'padding-top': paddingTop}">
  <div><img class="dots" *ngIf="displayDots[0]" src="./../../../assets/icons/dots.svg" alt="main dots 0">
       <img class="dots" *ngIf="displayDots[1]" src="./../../../assets/icons/dots1.svg" alt="main dots 1">
       <img class="dots" *ngIf="displayDots[2]" src="./../../../assets/icons/dots2.svg" alt="main dots 2">
       <img class="dots" *ngIf="displayDots[3]" src="./../../../assets/icons/dots3.svg" alt="main dots 3">
       <img class="dots" *ngIf="displayDots[4]" src="./../../../assets/icons/dots4.svg" alt="main dots 4">
  </div>
  <div><img class="dotted-line" src="./../../../assets/icons/dotted-line.svg" alt="dotted line"></div>
  <div><div class="circle-container-top"><div class="circle"></div>
  </div><div class="circle-sm"></div></div>
  <div><img class="pattern" src="./../../../assets/icons/pattern.svg" alt="pattern dots"></div>
</div>

<!-- Middle Container -->

<div class="middle-container">
  <div>
    <div class="circle-container-middle"><div class="circle"></div></div>
  </div>
  <div class="title-box">
    <div class="headline">Hi!</div>
    <div class="headline-sub">My name is Daniel Almeida and I'm a Frontend Developer</div>
  </div>
  <div>
    <div class="horizontal-bar"></div>
  </div>
</div>

<!-- Bottom Container -->
<div class="bottom-container">
  <div>
    <div class="vertical-bar"></div>
    <div class="circle-sm"></div>
  </div>
  <div><img class="pattern" src="./../../../assets/icons/pattern.svg" alt="pattern dots"></div>
  <div><div class="circle-container-bottom"><div class="circle"></div></div>
</div>


<div *ngIf="arrowDisplay" [@enterAnimation] class="scroll"><div class="arrow-down"></div></div>
